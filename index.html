<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT Notemaker</title>
  </head>
  <body>
    <!-- TODO: styling -->
    <h1>IT Notemaker</h1>

    <form id="ts-form">
      <label for="os-list" id="label-os-list" name="label-os-list"
        >Operating System:</label
      >
      <select name="os-list" id="os-list">
        <option>-- select an operating system --</option>
      </select>

      <button type="submit">Generate Notes</button>
    </form>

    <script>
      //data arrays
      operatingSystems = ["Windows 10", "Windows 11"];

      //general functions
      function addOptions(sourceArray, parentElement) {
        sourceArray.forEach((item) => {
          const option = document.createElement("option");
          option.value = item;
          option.textContent = item;
          parentElement.appendChild(option);
        });
      }

      //load options
      const osList = document.getElementById("os-list");
      addOptions(operatingSystems, osList);

      //get data from form

      const tsForm = document.querySelector(`#ts-form`);

      let notesText = ``;
      function generateNotes(event) {
        event.preventDefault();

        //explicitly form values using labels in form as labels in the generated text
        const osText = `${
          document.getElementById("label-os-list").textContent
        } ${document.getElementById("os-list").value}`;

        notesText = `${osText}`;

        console.log(notesText);
      }

      tsForm.addEventListener(`submit`, generateNotes);
    </script>
  </body>
</html>
