<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT Notemaker</title>
  </head>
  <body>
    <!-- TODO: styling -->
    <h1>IT Notemaker</h1>

    <form id="ts-form">
      <label for="osList" id="labelOSList" name="labelOSList"
        >Operating System:</label
      >
      <select name="osList" id="osList">
        <option>-- select an operating system --</option>
      </select>
      <label for="osVersion" id="labelOSVersion" name="labelOSVersion"
        >Version/OSBuild:</label
      >
      <input type="text" name="osVersion" id="osVersion" />

      <!-- TODO: device type - select -->
      <!-- TODO: device name - text -->
      <!-- TODO: problem start approx - date -->
      <!-- TODO: problem category (?) - select -->
      <!-- TODO: ip address - text  -->
      <!-- TODO: application - text NOTE: too many to keep in a list -->
      <!-- TODO: user description of issue - text area -->
      <!-- TODO: BIOS and drivers up to date - boolean -->
      <!-- TODO: troubleshooting - text area -->

      <button type="submit">Generate Notes</button>
    </form>

    <script>
      //data arrays
      operatingSystems = ["Windows 10", "Windows 11"];

      //general functions
      function addOptions(sourceArray, parentElement) {
        sourceArray.forEach((item) => {
          const option = document.createElement("option");
          option.value = item;
          option.textContent = item;
          parentElement.appendChild(option);
        });
      }

      //load options
      const osList = document.getElementById("osList");
      addOptions(operatingSystems, osList);

      //get data from form

      const tsForm = document.querySelector(`#ts-form`);

      let notesText = ``;
      function generateNotes(event) {
        event.preventDefault();

        //explicitly form values using labels in form as labels in the generated text
        const osText = `${
          document.getElementById("labelOSList").textContent
        } ${document.getElementById("osList").value}`;

        const osVersion = `${
          document.getElementById("labelOSVersion").textContent
        } ${document.getElementById("osVersion").value}`;

        notesText = `
          ${osText}
          ${osVersion}
        
        `;

        console.log(notesText);
      }

      tsForm.addEventListener(`submit`, generateNotes);
    </script>
  </body>
</html>
